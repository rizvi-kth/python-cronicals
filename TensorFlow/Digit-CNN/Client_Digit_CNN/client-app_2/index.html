            <button @click="send" :disabled="loading" class="bg-blue hover:bg-blue-dark text-white font-bold py-3 px-4 rounded flex-1">{{ loading ? 'Sending' : 'Send' }}</button>
          </div>
        </div>
        <div class="p-1 pl-0 flex flex-1 flex-col items-stretch">
          <div class="mt-auto border border-blue-darkest rounded flex-1 flex flex-row">
              <textarea class="w-1/2 p-1 mr-1 text-grey-dark text-xs bg-blue-darker" readonly placeholder="Request" :value="request"></textarea>
              <textarea class="w-1/2 p-1 text-xs text-grey-dark bg-blue-darker" readonly placeholder="Response" :value="response"></textarea>
          </div>
          <div class="flex flex-col items-stretch">
            <div class="border border-blue-darkest bg-blue-darker rounded mt-1" v-if="result">
              <p class="text-center font-semibold border-b border-blue-darkest text-grey-dark bg-blue-darker rounded-t text-xl py-1">Result</p>
              <p class="text-center text-5xl font-hairline text-grey-dark">{{ result }}</p>

          </div>
